<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Password - Yamba</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <main>
    <h1>Create Password</h1>
    <form id="passwordForm">
      <label for="passwordInput">Password</label>
      <input type="password" id="passwordInput" required />
      <label for="confirmPasswordInput">Confirm Password</label>
      <input type="password" id="confirmPasswordInput" required />
      <button type="submit">Set Password</button>
    </form>
  </main>
  <script>
    document.getElementById('passwordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = localStorage.getItem('signupName');
      const phone = localStorage.getItem('signupPhone');
      const password = document.getElementById('passwordInput').value;
      const confirmPassword = document.getElementById('confirmPasswordInput').value;
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }
      const res = await fetch('/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, phone, password })
      });
      const data = await res.json();
      if (data.message === 'User registered') {
        alert('Password set! You can now log in.');
        window.location.href = 'login.html';
      } else {
        alert(data.message || 'Failed to set password');
      }
    });
  </script>
</body>
</html>
